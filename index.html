<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Login Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .image-section {
            flex: 1;
            background-image: url('guy2.jpeg');
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center;
            height: 100%; /* Makes sure it fills the full height */
        }

        .login-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: #fff;
        }

        h1 {
            font-size: 42px;
            font-weight: bold;
            text-align: left;
            margin-bottom: -20px;
        }

        p {
            text-align: left;
            margin-bottom: 20px;
            color: #666;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #c0adadeb;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        label {
            display: flex;
            align-items: center;
        }

        input[type="checkbox"] {
            margin-right: 5px;
            background-color: #c0adadeb
        }

        a {
            text-decoration: none;
            color: #0066cc;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: darkred;
        }

        .or {
            text-align: center;
            margin: 20px 0;
            color: #999;
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .social-icons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-icons i {
            font-size: 20px;
            color: #333;
        }

        .reg{
            cursor: pointer;
        }
        .yo{
            margin-bottom: -8px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <!-- Image section on the left side -->
    <div class="image-section"> 
        <!-- <img src="guy2.jpeg" alt=""> -->
    </div>

    <!-- Login section on the right side -->
    <div class="login-section">
        <h1>Welcome Back</h1>
        <p>Sign in to continue your progress</p>
        <form>
            <p class="yo">Email / Username</p>
            <input type="text" required>
            <p class="yo">Password</p>
            <input type="password" required>
            <div class="options">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a href="#">Forgot password?</a>
            </div>
            <button class="login-btn" type="submit">Sign In</button>
            <p class="or">or login with</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </form>
        <p>Dont have an account? <strong class="reg">Register Here</strong></p>
    </div>
</div>

</body>
</html>
